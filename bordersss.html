<html>
<head>
<title>borders</title>
<style>
p.dotted{border-style:dotted;}
p.dashed{border-style:dashed;}
p.solid{border-style:solid;}
p.double{border-style:double;}
p.groove{border-style:groove;}
p.ridge{border-style:ridge;}
p.inset{border-style:inset;}
p.outset{border-style:outset;}
p.none{border-style:none;}
p.hidden{border-style:hidden;}
p.mix{border-style:dotted dashed solid double;}
</style>
</head>
<body>
<p class="dotted">RAKSHITHA</p>
<p class="dashed">RAKSHITHA</p>
<p class="solid">RAKSHITHA</p>
<p class="double">RAKSHITHA</p>
<p class="groove">RAKSHITHA</p>
<p class="ridge">RAKSHITHA</p>
<p class="inset">RAKSHITHA</p>
<p class="outset">RAKSHITHA</p>
<p class="none">RAKSHITHA</p>
<p class="hidden">RAKSHITHA</p>
<p class="mix">RAKSHITHA</p>
<?body>
</html>
